<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="relative font-dripping  md:grid grid-cols-5">
        <form action="" class=" m-4 p-4 rounded-xl md:bg-white shadow-inner  col-span-3">
            
            
            <div class="p-4 m-2 rounded-lg bg-gray-800  text-white text-sm font-bold text-tight uppercase">
                <label for="number" class="p-2 m-2 text-right">
            
                    <span class="text-lg">n</span>umber <span class="text-lg">o</span>f <span class="text-lg">g</span>uests:
                </label>
                <input class="border-b-4 border-black shadow-sm focus:outline-none focus:border-blue-50 focus:ring-1 focus:ring-gray-800 text-red-400"
                    type="number" id="number" name="number" required>
                
                    <label for="turn" class="p-2 m-2 uppercase font-semibold tracking-wider text-right">
                        <span class="mx-2 p-2 text-xl">turn:</span>
                    </label>

                    <select name="turn" id="turn" required
                        class="border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-blue-50 focus:ring-1 focus:ring-indigo-400">
                        <option value=" lunch">SELECT TURN</option>
                        <option value="lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
            </div></form>
    </div>
    <input type="text">
    <label class="block">
        <span class="text-gray-700">Textarea</span>
        <textarea class="form-textarea mt-1 block w-full" rows="3" placeholder="Enter some long form content."></textarea>
      </label>
      <label class="block">
        <span class="text-gray-700">Multiselect</span>
        <select class="form-multiselect block w-full mt-1" multiple>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </label>
</body>
